{% extends "index.html" %}
{% block main %}
<form method= "POST" id="createConstruction_proc" action="{{url_for('createConstruction_proc')}}" class="input-group">

    <input type="text" id="C0" name="C0" class="input-field" placeholder="계약번호" required>
    <input type="text" id="C1" name="C1" class="input-field" placeholder="공사명" required>
    <input type="text" id="C2" name="C2" class="input-field" placeholder="사업장" required>
    <input type="text" id="C3" name="C3" class="input-field" placeholder="업체명" required><br>
    <input type="text" id="C4" name="C4" class="input-field" placeholder="공사감독(명)" required>
    <input type="text" id="C5" name="C5" class="input-field" placeholder="감독연락처" required><br>
    <input type="number" id="C6" name="C6" class="input-field" placeholder="계약금액(VAT별도)" required>
    <input type="number" step='0.1' id="C7" name="C7" class="input-field" placeholder="계약보증금율" required>
    <input type="number" step='0.1' id="C8" name="C8" class="input-field" placeholder="하자보증금율액" required>
    <button type="submit" class="submit">생성하기</button>
</form>
{% endblock %}
