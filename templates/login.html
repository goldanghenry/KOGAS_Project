<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        alert("{{messages[0]}}")
    </script>
    {% endif %}
    {% endwith %}
    <img src="/static/img/logo.png" alt="도시가스공사" class="top-logo" />
    <main>
        <!-- <div class="button-wrap">
            <div id="btn"></div>
            <button type="button" class="togglebtn" onclick="login()">로그인</button>
            <button type="button" class="togglebtn" onclick="register()">회원가입</button>
        </div> -->
        <form method="POST" id="login_proc" action="{{url_for('login_proc')}}" class="input-group">
            <h2>로그인</h2>
            <input type="text" id="loginId" name="loginId" class="input-field" placeholder="아이디">
            <input type="password" id="loginPw" name="loginPw" class="input-field" placeholder="비밀번호">
            <button type="submit" class="submit"><b>로그인</b></button>
            <p onclick="register()" class="subBtn">회원가입</p>
        </form>
        <form method="POST" id="register" action="{{url_for('register')}}" class="input-group" style="display: none;">
            <h3>회원가입</h3>
            <input type="text" id="registerId" name="registerId" class="input-field" placeholder="아이디">
            <input type="text" id="registerUsername" name="registerUsername" class="input-field" placeholder="이름">
            <input type="password" id="registerPw" name="registerPw" class="input-field" placeholder="비밀번호">
            <input type="password" id="registerCPw" name="registerCPw" class="input-field" placeholder="비밀번호 확인">
            <input type="text" id="managementKEY" name="managementKEY" class="input-field"
                placeholder="Enter management KEY">
            <button type="submit" class="submit"><b>회원가입</b></button>
            <p onclick="login()" class="subBtn">로그인</p>

        </form>
    </main>
    <script>
        const loginForm = document.getElementById('login_proc')
        const registerForm = document.getElementById('register')
        function login() {
            loginForm.style.display = 'block'
            registerForm.style.display = 'none'
        }
        function register() {
            registerForm.style.display = 'block'
            loginForm.style.display = 'none'
        }

</body>
